JFIELD_ALIAS_DESC="Псевдонім буде використовуватися в адресах із включеним SEF. Якщо залишити поле порожнім, то Joomla! буде заповнювати його значенням за замовчуванням з назви (для слів, написаних латинкою). Для кирилиці чи слів з умляутами у це поле буде вставлятися дата і час. Зауважте, що це значення буде залежати від SEO налаштувань (Загальна конфігурація -> Сайт).<br />Якщо використовувати підтримку юнікоду, то будуть виводитися псевдоніми в кодуванні UTF-8. Цей метод підтримує як кирилицю, так і інші мови (умляути, ієрогліфи, тощо). Також можна ввести вручну будь-який символ у UTF-8. Пробіли і деякі заборонені символи будуть замінені на дефіси.<br />При використанні за замовчуванням транслітерації псевдонім буде трансформуватися в нижній регістр, а пробіли будуть замінені на дефіси. Ви можете ввести псевдонім вручну. Використовуйте малі літери і дефіси «-». Не повинно бути пробілів або підкреслень — це не допускається. Значення за замовчуванням буде дата і час, якщо назва введена з не-латинськими буквами."
