JLIB_RULES_SETTING_NOTES_ITEM="1. Якщо ви зміните налаштування, воно буде застосовано до цієї та всіх дочірніх категорій. Зверніть увагу: <br><em>Успадковане</em> означає, що будуть використані дозволи від батьківської категорії, якщо така є, або від компонента, якщо батьківської категорії нема.<br /><em>Відмовлено</em> означає, що незалежно від того, яке налаштування батьківської категорії, при редагуванні група не зможе прийняти цю операцію в межах цієї категорії. <br><em>Дозволено</em> означає, що при редагуванні група може прийняти цю операцію в межах цієї категорії(але якщо це вступає в суперечність з налаштуванням батьківської категорії або налаштуванням компонента, то воно не буде мати впливу; конфлікт буде відзначений, як <em>Заборонено (Закрито)</em> під розрахунковими налаштуваннями. <br> 2. Якщо ви вибрали нове налаштування, то натисніть кнопку <em>Зберегти</em>, щоб оновити розрахункові налаштування."
